<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Aspirations</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    
  </head>
  <style>
 
    .loader {
  border-top-color: #ef4444;
  -webkit-animation: spinner 1.5s linear infinite;
  animation: spinner 1.5s linear infinite;
}

@-webkit-keyframes spinner {
  0% {
    -webkit-transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
  }
}

@keyframes spinner {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

  </style>
  <body>
    <section class="text-gray-600 body-font">
      <form action="https://formsubmit.co/mediasismansago@gmail.com" method="POST" />
       <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
        <input type="hidden" name="_next" value="https://osismpksmansago.github.io/thanks.html">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1
              class="sm:text-3xl text-2xl font-medium title-font mb-4 text-blue-900"
            >
              MEDIASI SMANSAGO
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
              Suarakan Pendapatmu, Untuk Memberikan Perubahan
            </p>
          </div>
            <div class="relative flex-grow w-full">
              <label for="message" class="leading-7 text-sm text-gray-600"
                >Message</label
              >
              <textarea
                type="text"
                id="message"
                name="message"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              ></textarea>
            </div>
            <div class="w-full h-4"></div>
            <button
              type="submit"
              class="mt-4 w-full text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
            >
              Send Aspirations
            </button>

          </div>
        </div>
      </form>
    </section>

  </body>
</html>
